<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page Metadata and Styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Crypto Karma â€“ Immortality is just a transaction away. Top donors are remembered forever.">
  <meta name="keywords" content="crypto, karma, donation, leaderboard, memory wall, ethereum, web3">
  <title>Hall of Crypto Karma</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Basic Page and Layout Styling */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0a001a, #1a0033);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Section Styling */
    header {
      padding: 60px 20px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    /* Donate Button Styling */
    .cta-button {
      background: #ff00ff;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
      border-radius: 5px;
      box-shadow: 0 0 15px #ff00ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    /* Leaderboard and Feed Styling */
    .leaderboard, .live-feed, .memory-wall {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background: #1a0033;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    /* Section Headers Styling */
    .leaderboard h2, .live-feed h2, .memory-wall h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
      font-size: 1.8em;
      text-shadow: 0 0 8px #00ffff;
    }

    /* Entry Rows */
    .entry, .feed-item, .memory-message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      font-size: 1.1em;
    }
    .entry.highlight {
      background: #330044;
      font-weight: bold;
      color: #00ffff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 20px #00ffff; }
    }
    .entry:last-child, .feed-item:last-child, .memory-message:last-child {
      border-bottom: none;
    }

    /* Badges and Wall Styling */
    .rank-badge {
      margin-right: 10px;
      font-size: 1.2em;
    }
    .feed-item span:first-child {
      color: #ff00ff;
    }
    .memory-message {
      flex-direction: column;
      align-items: flex-start;
    }
    .memory-message span:first-child {
      color: #00ffff;
      margin-bottom: 5px;
    }

    /* Footer */
    footer {
      margin: 80px 0 40px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }
  </style>

  <!-- Confetti Script for Celebration Effect -->
  <script>
    function showConfetti() {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.top = 0;
      confetti.style.left = 0;
      confetti.style.width = '100%';
      confetti.style.height = '100%';
      confetti.style.pointerEvents = 'none';
      confetti.style.zIndex = 9999;
      confetti.innerHTML = '<canvas id="confetti-canvas"></canvas>';
      document.body.appendChild(confetti);
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
      script.onload = () => {
        const myConfetti = window.confetti.create(document.getElementById('confetti-canvas'), { resize: true });
        myConfetti({
          particleCount: 200,
          spread: 160
        });
        setTimeout(() => confetti.remove(), 3000);
      };
      document.body.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.cta-button').addEventListener('click', (e) => {
        e.preventDefault();
        showConfetti();
        window.open('https://commerce.coinbase.com/checkout/a32bcdb9-fd81-4412-a821-559f4fedc9a3', '_blank');
      });
    });
  </script>
</head>

  <!-- Top of the Page Header -->
  <header>

    <a href="#" class="cta-button">Become Immortal ðŸ”¥</a>

  <footer>
    This is a public karma experiment. All donations go directly to the creator. No refunds. No promises. Only memory.
  </footer>

  <div id="leaderboard"></div>
  <div class="live-feed"></div>
  <div class="memory-wall"></div>
  <script type="module" src="script.js"></script>


</body>
</html>
